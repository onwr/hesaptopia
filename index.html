<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HesapTopia | Anasayfa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <div>
      <div class="w-full bg-[#1A1B1F] py-2">
        <div
          class="container max-w-screen-xl mx-auto flex items-center justify-between"
        >
          <div class="flex items-center gap-5 text-[#7A7D81]">
            <div class="flex items-center gap-1">
              <img src="./images/kurumsal.png" alt="HesapTopia Kurumsal" />
              <p>KURUMSAL</p>
            </div>
            <div class="flex items-center gap-1">
              <img src="./images/paper.png" alt="HesapTopia Kurumsal" />
              <p>BLOG</p>
            </div>
          </div>
          <div class="flex items-center gap-5">
            <a class="text-[#FF0707]" href="#">Günün Fırsatları</a>
            <a class="text-[#2DFF35]" href="#">Destek Merkezi</a>
          </div>
        </div>
      </div>

      <div class="bg-[#24252A] py-4">
        <div
          class="container mx-auto max-w-screen-xl flex items-center justify-between"
        >
          <div class="flex items-center gap-16">
            <img src="./images/logo.png" alt="HesapTopia Logo" class="w-40" />
            <input
              type="text"
              class="bg-[#1A1B1F] p-3 w-full rounded-lg border outline-none placeholder-[#d3d3d3] text-white"
              placeholder="Valorant Random Hesap.."
            />
          </div>
          <div class="flex gap-5 items-center">
            <button
              class="flex items-center gap-2 bg-[#3572EF] py-2 w-32 justify-center text-white rounded-3xl"
            >
              <img src="./images/signin.png" alt="" />
              Giriş Yap
            </button>
            <button
              class="flex items-center gap-2 bg-[#04CF00] py-2 w-32 justify-center text-white rounded-3xl"
            >
              <img src="./images/signup.png" alt="" />
              Kayıt Ol
            </button>
          </div>
        </div>
        <div
          class="container mx-auto max-w-screen-xl mt-5 text-white flex items-center justify-between gap-5"
        >
          <div class="flex items-center gap-2">
            <img src="./images/Menu.png" />
            <span>Kategoriler</span>
          </div>
          <div class="flex items-center gap-2">
            <img src="./images/valo.png" />
            <span>Valorant</span>
          </div>
          <div class="flex items-center gap-2">
            <img src="./images/pubg.png" />
            <span>Pubg Mobile</span>
          </div>
          <div class="flex items-center gap-2">
            <img src="./images/Subtract.png" />
            <span>Günün Fırsatları</span>
          </div>
          <div class="flex items-center gap-2">
            <img src="./images/ceklilis.png" />
            <span>Çekilişler</span>
          </div>
          <div class="flex items-center gap-2">
            <img src="./images/Shop_light.png" />
            <span>Tüm Ürünler</span>
          </div>
          <div class="flex items-center gap-2">
            <img src="./images/Gamepad_light.png" />
            <span>Yayıncılar</span>
          </div>
        </div>
      </div>
    </div>
    <!--Header Bitiş-->

    <!--BODY-->
    <div class="bg-[#1A1B1F] py-20">
      <!--HERO-->
      <div>
        <div class="container mx-auto max-w-screen-xl flex gap-5">
          <div class="flex-1 bg-[#D9D9D9] h-[400px] rounded-[50px]"></div>
          <div class="w-1/4 flex flex-col gap-5">
            <div class="flex-1 bg-[#D9D9D9] rounded-[30px]"></div>
            <div class="flex-1 bg-[#D9D9D9] rounded-[30px]"></div>
          </div>
        </div>
        <div
          class="container mx-auto mt-5 max-w-screen-xl flex items-center justify-between gap-10"
        >
          <div class="h-[100px] flex-1 bg-[#D9D9D9] rounded-[17px]"></div>
          <div class="h-[100px] flex-1 bg-[#D9D9D9] rounded-[17px]"></div>
          <div class="h-[100px] flex-1 bg-[#D9D9D9] rounded-[17px]"></div>
          <div class="h-[100px] flex-1 bg-[#D9D9D9] rounded-[17px]"></div>
        </div>
      </div>
      <!--HERO BİTİŞ-->

      <!--OYUN LOGO-->
      <div class="bg-[#24252A] my-10 py-5">
        <div
          class="flex container mx-auto max-w-screen-xl justify-between items-center px-20"
        >
          <img src="./images/oyun/valo.png" alt="HesapTopia Valorant" />
          <img src="./images/oyun/pubg.png" alt="HesapTopia PUBG" />
          <img src="./images/oyun/bs.png" alt="HesapTopia Brawl Stars" />
          <img src="./images/oyun/roblox.png" alt="HesapTopia Roblox" />
          <img src="./images/oyun/lol.png" alt="HesapTopia LOL" />
          <img src="./images/oyun/insta.png" alt="HesapTopia İnstagram" />
          <img src="./images/oyun/tiktok.png" alt="HesapTopia Tiktok" />
        </div>
      </div>
      <!--OYUN LOGO BİTİŞ-->

      <!--Çok Satan Sect.-->
      <div class="container mx-auto max-w-screen-xl">
        <p class="flex items-center gap-3 text-white text-3xl">
          <img src="./images/Subtract.png" width="20" />
          Günün Fırsatları
        </p>
        <div class="text-white mt-5 pl-8">sa</div>
      </div>
      <!--Çok Satan Bitiş-->
    </div>
    <!--BODY-->
  </body>
</html>
